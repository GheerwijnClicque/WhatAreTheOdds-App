<ion-header>
  <ion-navbar>
    <ion-title>
      {{user_name}}
    </ion-title>
  </ion-navbar>
   <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" color="secondary" (ionChange)="selectedTabChanged($event)">
      <ion-segment-button value="statistics">
        <!-- <ion-icon name="camera"></ion-icon> -->
        Statistics
      </ion-segment-button>
      <ion-segment-button value="achievements">
          <!-- <ion-icon name="camera"></ion-icon> -->
          Achievements
      </ion-segment-button>
      <ion-segment-button value="settings">
          <!-- <ion-icon name="camera"></ion-icon> -->
          Settings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
        <div [ngSwitch]="selectedSegment">
            <div *ngSwitchCase="'statistics'">
           
                 <div style="width: 65%; margin: 0 auto; padding-top: 40px;">
                    <canvas #pieChartCanvas></canvas>
                </div>
            </div>
            <div *ngSwitchCase="'achievements'">
                <ion-list>
                    <ion-item *ngFor="let achievement of achievements" >
                        <span>{{achievement.name}}</span>
                    </ion-item>
                </ion-list>
            </div>
            <div *ngSwitchCase="'settings'">
             
            </div>
        </div>

</ion-content>
