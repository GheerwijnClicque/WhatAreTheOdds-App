<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)" [showCancelButton]="true" placeholder="Search by username"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider>Friends</ion-item-divider>
  <ion-item *ngFor="let f of users | searchByName: searchTerm" no-lines>
    {{f.name}} <button ion-button color="secondary" (click)="challenge(f)" item-right class="button-green">Challenge</button>
  </ion-item>
</ion-content>
