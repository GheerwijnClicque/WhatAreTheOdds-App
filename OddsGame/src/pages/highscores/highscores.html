<ion-header>
  <ion-navbar>
    <ion-title>
      Highscores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of highscores">
      {{user.name}} - {{user.score}} <button ion-button (click)="challengeUser(user)">Challenge</button>
    </ion-item>
  </ion-list>
</ion-content>
