<ion-tabs #tabs (ionChange)="tabSelected($event)">
  <ion-tab [root]="tab1Root" tabTitle="Challenges" tabIcon="flag" [tabBadge]="getNewChallengesCount()"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Friends" tabIcon="people"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Highscores" tabIcon="md-list"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="My profile" tabIcon="person"></ion-tab>
</ion-tabs>
