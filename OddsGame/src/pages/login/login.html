

<ion-content padding text-center class="login-page">
  <div class="static-wrapper" ion-fixed>
    <ion-grid>
      <ion-row>
        <ion-col><img src="assets/dark.png" width="60%" height="auto" class="logo"/></ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button (click)="login()" class="button-login"><ion-icon name="logo-facebook"></ion-icon><span style="margin-left: 10px;">Login with Facebook</span></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
